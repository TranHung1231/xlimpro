<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng</title>
    <link rel="stylesheet" href="xemthem.css">
</head>

<body>
    <div class="header">
        <h1> xem thêm các sách</h1>
        <div class="cart">
            <a href="#" id="cart-link">
                <img src="https://png.pngtree.com/element_our/sm/20180620/sm_5b29c1dab1cf4.jpg" alt="Giỏ Hàng"
                    class="cart-logo"> <!-- Đường dẫn đến logo của bạn -->
            </a>
            <ul id="cart-items"></ul>
            <button id="clear-cart">Xóa Giỏ Hàng</button>
            <button id="go-back">Trở về</button>
        </div>


        <div class="gallery">
            <div class="comics">
                <h2>Truyện Tranh doraemon</h2>
                <div class="item">
                    <img src="https://dorahome.info/wp-content/uploads/2021/09/tong-hop-tron-bo-45-tap-truyen-ngan-doremon-doc-xuoi-1996-dorahome.info_.jpg"
                        alt="Truyện Tranh 1">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://cdn.popsww.com/blog/sites/2/2021/03/doraemon-wiki-1920x1080-1920x1080.jpg"
                        alt="Truyện Tranh 2">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://laodongnhatban.com.vn/images/2017/03/17/hoc-tieng-Nhat-qua-truyen-tranh-Doraemon.jpg"
                        alt="Truyện Tranh 3">
                    <button class="buy-btn">Mua hàng</button>
                </div>
            </div>

            <div class="comics">
                <h2>Truyện Tranh conan</h2>
                <div class="item">
                    <img src="https://product.hstatic.net/200000122283/product/thiet_ke_chua_co_ten_90413b02fb9a4c2f8494d29fc28fc09f_grande.png"
                        alt="Truyện Tranh 4">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://down-vn.img.susercontent.com/file/ca1b5d496e922dfacb130c4975165a4a"
                        alt="Truyện Tranh 5">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://down-vn.img.susercontent.com/file/b020bc58b69ebf9b167344d1198204d2"
                        alt="Truyện Tranh 6">
                    <button class="buy-btn">Mua hàng</button>
                </div>
            </div>

            <div class="notebooks">
                <h2>Vở Học Tập</h2>
                <div class="item">
                    <img src="https://img.lazcdn.com/g/ff/kf/S3a9092aa03644790bc1c9f35f3fcac37H.jpg_720x720q80.jpg"
                        alt="Vở Học Tập 1">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://sobee.vn/wp-content/uploads/2024/04/Lich-su-va-Dia-li-9-Ket-noi-tri-thuc-voi-cuoc-song-600x800.png"
                        alt="Vở Học Tập 2">
                    <button class="buy-btn">Mua hàng</button>
                </div>
                <div class="item">
                    <img src="https://cdn2-retail-images.kiotviet.vn/nhungvisao/4613bcd4dedc4b768c6e8a7abf563416.jpg"
                        alt="Vở Học Tập 3">
                    <button class="buy-btn">Mua hàng</button>
                </div>
            </div>
        </div>

        <script src="xemthem.js"></script>
</body>

</html>
